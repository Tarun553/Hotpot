  <body>
    <div id="root"></div>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUWhyzmspBpNj7WOl5y6n2660kkLsOxU8&libraries=marker,places"

    <!-- Modern Interactive Favicon Script -->
    <script>
      const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
      favicon.rel = "icon";
      document.head.appendChild(favicon);

      let frame = 0;
      let hover = false;

      // Listen for mouseover/mouseout on the document
      document.addEventListener('mouseover', () => { hover = true; });
      document.addEventListener('mouseout', () => { hover = false; });

      function drawFavicon() {
        const canvas = document.createElement("canvas");
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext("2d");

        // Modern gradient background
        const grad = ctx.createLinearGradient(0, 0, 64, 64);
        grad.addColorStop(0, hover ? "#ff9800" : "#ff6600");
        grad.addColorStop(1, hover ? "#ffcc80" : "#ffb74d");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(32, 32, 32, 0, Math.PI * 2);
        ctx.fill();

        // Hotpot emoji with drop shadow
        ctx.save();
        ctx.shadowColor = hover ? "#fff176" : "#ff5722";
        ctx.shadowBlur = hover ? 12 : 6;
        ctx.font = "32px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üç≤", 32, 28);
        ctx.restore();

        // Interactive flames (flicker and color change on hover)
        ctx.save();
        ctx.font = "28px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.globalAlpha = hover ? 1 : 0.8;
        ctx.fillStyle = hover ? "#ffeb3b" : "#ff9800";
        const flame = frame % 2 === 0 ? "üî•" : "üçî";
        ctx.fillText(flame, 32, 50);
        ctx.restore();

        // Modern ring border
        ctx.save();
        ctx.lineWidth = hover ? 4 : 2;
        ctx.strokeStyle = hover ? "#fffde7" : "#ff9800";
        ctx.beginPath();
        ctx.arc(32, 32, 30, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();

        // Update favicon
        favicon.href = canvas.toDataURL("image/png");
        frame++;
      }

      setInterval(drawFavicon, 500);
      drawFavicon();
    </script>
    <!-- End Modern Interactive Favicon Script -->
  </body>
</html>
